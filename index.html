<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Asana Remake</title>
</head>
<body>
    <h1>Asana Remake</h1>

    <form id="newTaskForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>
        
        <label for="description">Description:</label>
        <input type="text" id="description" title="description" required><br>

        <label for="author">Author:</label>
        <input type="text" id="author" title="author" required><br>

        <label for="contributors">Contributors:</label>
        <input type="text" id="contributors" title="contributors" required><br>

        <label for="dueDate">Due Date:</label>
        <input type="text" id="dueDate" title="dueDate" required><br>

        <label for="isComplete">Completed:</label>
        <input type="checkbox" id="isComplete" title="isComplete" required><br>

        <button type="submit">Add Task</button>
    </form>

    <div id="taskDisplay"></div>

    <script src="script.js"></script>
</body>
</html>
